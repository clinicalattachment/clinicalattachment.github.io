<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinical Attachment Flyer</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-2MjR3HbD0y1SGpsKiEC8f+rffHgPoZ6dUGLNSkULv6hMGnShFzJTSz5hG9Cy8qTUXLMxnXIgxYVOiKtD7KtxXg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 1rem 0 2rem;
      font-size: 0.8rem;
      color: #333;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .button {
      text-decoration: none;
      color: white;
      background-color: #999;
      padding: 0.6rem;
      font-size: 1.25rem;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      opacity: 0.85;
    }

    .website { background-color: #007B5E; } /* NHS green */
    .facebook { background-color: #4267B2; } /* Facebook blue */
    .pdf { background-color: #005EB8; } /* NHS blue */
  </style>
</head>
<body>

  <img src="flyer.jpg" alt="Clinical Attachment Flyer">

  <footer>
    Programme fee Â£600
    <div class="button-group">
      <a class="button website" href="https://hoylandmedicalpractice.nhs.uk/" target="_blank" title="Main Website">
        <i class="fas fa-globe"></i>
      </a>
      <a class="button facebook" href="https://www.facebook.com/people/Hoyland-Medical/61572042961195/" target="_blank" title="Facebook Page">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="button pdf" href="clinical-attachment.pdf" download title="Download PDF">
        <i class="fas fa-file-pdf"></i>
      </a>
    </div>
  </footer>

</body>
</html>
